<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Exporter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 200px;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      font-size: 18px;
      color: #333;
      margin-bottom: 8px;
      text-align: center;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-bottom: 20px;
    }
    
    #exportBtn {
      width: 100%;
      padding: 14px 20px;
      font-size: 14px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    #exportBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    
    #exportBtn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    #exportBtn .icon {
      font-size: 16px;
    }
    
    #status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    
    #status.info {
      display: block;
      background: #e3f2fd;
      color: #1565c0;
      border: 1px solid #90caf9;
    }
    
    #status.success {
      display: block;
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #a5d6a7;
    }
    
    #status.error {
      display: block;
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
    }
    
    .progress-container {
      margin-top: 16px;
      display: none;
    }
    
    .progress-container.active {
      display: block;
    }
    
    .progress-bar {
      height: 6px;
      background: #e0e0e0;
      border-radius: 3px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      width: 0%;
      transition: width 0.3s ease;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .progress-text {
      font-size: 11px;
      color: #666;
      text-align: center;
      margin-top: 8px;
    }
    
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Table Exporter</h1>
    <p class="subtitle">Export paginated tables to Excel</p>
    
    <button id="exportBtn">
      <span class="icon">‚¨áÔ∏è</span>
      <span class="text">Export All Pages</span>
    </button>
    
    <div id="progressContainer" class="progress-container">
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
      <p id="progressText" class="progress-text">Initializing...</p>
    </div>
    
    <div id="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
